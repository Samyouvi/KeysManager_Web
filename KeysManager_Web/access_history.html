		<script>
			window.onload=function() {
				filterField();

			function filterField() {
				var value = document.getElementById("select_filter").value;
				var filter_field_text = document.getElementById("filter_field_text");
				var filter_field_date = document.getElementById("filter_field_date");
				if(value == "date") {
					filter_field_text.style.display = 'none';
					filter_field_date.style.display = 'inline';
				} else {
					filter_field_text.style.display = 'inline';
					filter_field_date.style.display = 'none';
				}
			}
		</script>
	</head>
